$def with (posts)
<h1>Blog posts</h1>
Welcome !
<ul>
    $for post in posts:
    <li>
        <a href="/view/$post.id" mce_href="view/$post.id">$post.title</a>
        on $post.posted_on
        <a href="/edit/$post.id" mce_href="edit/$post.id">Edit</a>
        <a href="/delete/$post.id" mce_href="delete/$post.id">Del</a>
    </li>
</ul>
